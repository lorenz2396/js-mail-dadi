<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mail / Dadi</title>
        
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <div class="m-5">

            <h2>
                Verifica Email
            </h2>

            <form id="test-email">

                <label for="email">
                    Email:
                </label>
                <input type="email" id="email" name="email"  placeholder="Inserisci la tua mail" required>

                <button>Verifica</button>

                <div>
                    <span id="risultato"></span>
                </div>
                
            </form>
        
        </div>

        <div class="m-5">
            <form id="random-dadi">
                <h2>
                    Giochi con i dadi
                </h2>
                
                <div>
                    <div class="container-punteggio">
                        <span id="punteggioGiocatore"></span>
                        <span id="punteggioComputer"></span>
                    </div>
    
                    <button>
                        Gioca
                    </button>
    
                    <div class="my-2">
                        <span id="risultato1"></span>
                    </div>
                </div>

            </form>
        </div>

        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
